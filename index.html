<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/2a604f2468.js"
      crossorigin="anonymous"
    ></script>
    <title>Cutest Cars</title>
  </head>
  <body>
    <audio src="" id="audio"></audio>

    <div class="loadingScreen">
      <h1>Cutest C<img src="animal@1x-1.0s-200px-200px.png" alt="disc" />rs</h1>
    </div>

    <!--NAVBAR-->
    <nav class="navbar">
      <div class="container">
        <div class="pageLogo">
          <img src="cat-meme-meme.gif" alt="OOIIAAII" />
        </div>

        <div class="NavBarComponents">
          <button>Meow</button>
        </div>
      </div>
    </nav>

    <!--top sec-->
    <div class="topHalf">
      <!--car of the day-->
      <div class="CarOfTheDay">
        <img id="dailyImage" alt="Image Of The Day" />
      </div>
      <!--music part-->
      <div class="musicContainer">
        <div class="musicPlayer">
          <h2 class="music-name">Meowl Song</h2>
          <p class="artist-name">Meowl</p>
          <div class="disk"></div>
          <div class="song-slider">
            <input type="range" value="0" class="seek-bar" />
            <span class="current-time">00:00</span>
            <span class="song-duration">00:00</span>
          </div>
          <div class="controls">
            <button class="btn backward-btn">
              <img src="images/pre.png" alt="" />
            </button>
            <button class="play-btn pause">
              <span></span>
              <span></span>
            </button>
            <button class="btn forward-btn">
              <img src="images/nxt.png" alt="" />
            </button>
          </div>
        </div>
      </div>
    </div>

    <!--COUNTER-->
    <div class="timer-container">
      <h2>Time Until Tomorrow's Reset:</h2>
      <div id="countdown">
        <span id="hours">00</span>:<span id="minutes">00</span>:<span
          id="seconds"
          >00</span
        >
      </div>
    </div>

    <script src="script.js"></script>
    <script src="musicData.js"></script>
    <script src="app.js"></script>
  </body>
</html>
